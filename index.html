<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey Federation</title>
    <link rel="stylesheet" href="style/style.css">
    <!-- Tailwind and DaisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <!-- tailwind custom classes -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'hockey-federation': '#FF4240',
                    }
                }
            }
        }
    </script>
    <style>
        .font-manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>

<body class="font-manrope">
    <header class="sm:container container mx-auto flex-center">
        <!-- navbar section -->
        <nav>
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 text-base shadow bg-base-100 rounded-box w-52 font-bold">
                            <li><a>Home</a></li>
                            <li><a>About</a></li>
                            <li><a>Pages</a></li>
                            <li><a>Blog</a></li>
                            <li><a>Contact</a></li>
                        </ul>
                    </div>
                    <a class="btn btn-ghost text-4xl font-extrabold">Hockey's</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu  text-base menu-horizontal px-1 font-bold">
                        <li><a>Home</a></li>
                        <li><a>About</a></li>
                        <li><a>Pages</a></li>
                        <li><a>Blog</a></li>
                        <li><a>Contact</a></li>
                    </ul>
                </div>

                <div class="navbar-end gap-4">
                    <img src="Images/Frame.png" alt="">
                    <a class="btn bg-hockey-federation text-white">Get Ticket</a>
                </div>
            </div>
        </nav>
    </header>
    <main class="sm:container container mx-auto">
        <!-- banner section -->
        <section class="mt-24">
            <div class="items-center">
                <img src="Images/1.png" alt="">
                <div class="-mt-24 ml-20">
                    <a href="#slide4" class="btn btn-circle">❮</a>
                    <a href="#slide2" class="btn btn-circle">❯</a>
                </div>
            </div>
        </section>
        <!-- professional club section -->
        <section class="mt-24">
            <h4 class="text-4xl font-extrabold text-center">Professional Hockeys Club</h4>
            <p class="text-center">Welcome to the
                Official Web site for
                The Shere Bangla
                National Hockey Club</p>
            <div class="items-center flex justify-between mt-16">
                <div>
                    <div class="radial-progress text-primary" style="--value:87;" role="progressbar">87%</div>
                </div>
                <div>
                    <div class="radial-progress text-primary" style="--value:95;" role="progressbar">95%</div>
                </div>
                <div>
                    <div class="radial-progress text-primary" style="--value:90;" role="progressbar">90%</div>
                </div>
                <div>
                    <div class="radial-progress text-primary" style="--value:80;" role="progressbar">80%</div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
